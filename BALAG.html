*{

}
header{
	width: 100%; height: 100vh;
	background-image: url('./bm1.jpg');
	background-repeat: no-repeat;   
	background-size: cover;
}
nav {
	width: 100%; height: 15vh;
	background: rgba(0,0,0,0.2);
	color: white; display: flex; justify-content: space-between;
	align-items: center; text-transform: uppercase;

}
nav .logo{
	width: 25%; text-align: center;
}   
nav .menu{
	width: 40%;
	display: flex; justify-content: space-around;
  float: left;
}
nav .menu a {
	width: 25%
	text-decoration:none; color: white;
font-weight: bold;
transition: 0.5;
}

nav:hover .menu a{
	transform: scale(1.5);
	opacity: .2;
	filter: blur(3px);


}
nav .menu a:hover
{
	transform: scale(2);
	opacity: 1;
	filter: blur(0);
	


}
nav .menu a:before{
	content: '';
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%
	background: #ff497c;
	transition: transform 0.5s;
	transform-origin: right;
	transform: scaleX(0);
	z-index: -1;

}
nav .menu a:hover:before
{
     transition: transform 0.5s;
	transform-origin: left;
	transform: scaleX(1);	

}

main {
	width: 100%;
	height: 85vh;
	display: flex;
	justify-content: center;
	align-items: center;
	text-align: center; color: white;

}
section h3 {
	font-size: 30px; font-weight: 200;letter-spacing: 3px;

}
section h1{
	margin: 30px 0 20px 0;
	font-size: 40px;
	font-weight: 700;
	text-shadow: 2px 1px 5px black;
	text-transform: uppercase;
}
section p{
	font-size: 25px;
	word-spacing: 2px;
	margin-bottom: 25px;
	text-shadow: 1px 1px 1px black;
}
section a{
	padding: 12px 30px;
	border-radius: 4px;
	outline: none;
	text-transform: uppercase;
	font-size: 15px;
	font-weight: 500;
	text-decoration-color: none;
	letter-spacing: 4px;
    transition: all .5s ease;
}
section .btnone{
	background-color:white;
	color: #000;
	margin-right:10px;
}
.btnone:hover{
	background-color:#00b894;
	color: white;
}
section .btntwo{
	background-color:#00b894;
	color: white;
}
.btntwo:hover{
	background-color:white;
	color: #000;
}
h1 .colorchange{
	animation:changecolor 5s infinite linear;
     
}
@keyframes changecolor{
	0%{color: red;}
	25%{color: #bf55ec;}
	50%{color: white;}
	100%{color: #00b894; }
}
.search-box{
	position: absolute;
	top: 25%;
	right:38%;
    transform: translate(-50%,-50%);
    background: #aeeb34;
    height: 40px;
    border-radius: 40px;
    padding: 10px;
}
.search-box:hover >.search-text{
	width: 150px;
	padding: 0 6px;
	
}
.search-box:hover >.search-btn{
	background: white;


}
.search-btn{
	color:#00b894;
	float: left;
	width: 40px;
	height: 40px;
	border-radius: 50%;
	background: #2f3640;
	display: flex;
	justify-content: center;
	align-items: center;
	transition: 1s;
}



.search-text{
	border: none;
	background: none;
	outline: none;
	float: left;
	padding: 0;
	color: white;
	font-size: 16px;
	transition: 0.4s;
	line-height: 40px;
	width: 0px;
}
.colorchange{
	animation: colorchangex 1s infinite;


}
@keyframes colorchangex{
	0%{color: red;}
	25%{color: #bf55ec;}
	50%{color: white;}
	100%{color: blue; }

}
.bar-icon{display: none;}

article h3.colorchangeit{

	animation: colorchangeits 5s infinite;}

@keyframes colorchangeits{
	0%{color: red;}
	25%{color: #bf55ec;}
	50%{color: #00b894;}
	100%{color: blue; }

}
